language: android 
jdk: oraclejdk8
sudo: true

env: 
 - TEST_SUITE=test
 - TEST_SUITE=connectedAndroidTest

android:
  components: 
    - tools
    - platform-tools
    - build-tools-23.0.3
    - android-23 
    - sys-img-armeabi-v7a-android-23
    - extra-google-google_play_services
    - extra-android-support
    - extra-android-m2repository
    - extra-google-m2repository


before_script:   
  - chmod +x start_emulator.sh
  - ./start_emulator.sh
  - chmod +x gradlew
 
script:
  - ./gradlew $TEST_SUITE --stacktrace

after_success:
  - chmod +x start_testcoverage.sh
  - ./start_testcoverage.sh